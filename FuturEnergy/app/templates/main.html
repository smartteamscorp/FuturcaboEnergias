<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main</title>
    <style>
        /* Estilos para centralizar o menu */
        .menu-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Isso faz com que o menu ocupe toda a altura da tela */
        }
        .menu {
            text-align: center;
        }
        .menu-button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="menu-container">
        <div class="menu">
            <h1>Menu Principal</h1>
            <button class="menu-button" onclick="location.href='/menu'">+ Energias</button>
            <button class="menu-button" onclick="location.href='/leads'">+ Leads</button>
        </div>
    </div>
</body>
</html>
