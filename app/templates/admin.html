<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
</head>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        document.getElementById('upload-link').addEventListener('click', function() {
            var uploadForm = document.getElementById('upload-form');
            if (uploadForm.style.display === 'none') {
                uploadForm.style.display = 'block';
            } else {
                uploadForm.style.display = 'none';
            }
        });
    });
</script>

<body>
    <h2>Administração</h2>
    <div>
        <h3>Menu</h3>
        <ul>
            <li><a href="#" id="upload-link">Carregar Territórios</a></li>
            <li><a href="#">Consultar Dados</a></li>
            <li><a href="/centro_control_user">Consultar Utilizadores</a></li>
            <li><a href="#">Atribuir Clientes à Carteira</a></li>
            <li><a href="#">Carregar Resultados</a></li>
            <li><a href="#">Consultar Resultados</a></li>
        </ul>
    </div>

    <div id="upload-form" style="display: none;">
        <h2>Upload de Arquivo de Célula</h2>
        <form action="{{ url_for('upload_celula') }}" method="post" enctype="multipart/form-data">
            <input type="file" name="file" required>
            <button type="submit">Upload</button>
        </form>
    </div>

</body>
</html>
