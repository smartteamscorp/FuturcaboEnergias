<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/static/feedbacks.css">
    <title>Feedbacks</title>
</head>
<body>
    <h2>Feedbacks</h2>
    
    <form id="selectCellForm">
        <label for="cellSelect">Selecione a célula:</label>
        <select id="cellSelect" onchange="loadCellData()">
            <option value="">Células</option>
        </select>
    </form>
    
    <div id="moradaContainer" style="display: none;">
        <label for="moradaSelect">Escolha uma Morada:</label>
        <select id="moradaSelect" onchange="loadNumeroData()"></select>
    </div>
    
    <div id="numeroContainer" style="display: none;">
        <label for="numeroSelect">Números Dsiponíveis:</label>
        <ul id="numeroList"></ul>
    </div>
    
    <div id="andarContainer" style="display: none;">
        <div id="questionarioContato" style="display: none;">
            
            <h3>Questionário de Contato</h3>
            <label for="nomeInput">Nome Cliente:</label>
            <input type="text" id="nomeInput"><br>
            <label for="fornecedorEnergiaInput">Qual o fornecedor de energia elétrica?</label><br>
            <select id="fornecedorEnergiaInput">
                <option value="EDP Comercial">EDP Comercial</option>
                <option value="Iberdrola">Iberdrola</option>
                <option value="Galp Energia">Galp Energia</option>
                <option value="GoldEnergy">GoldEnergy</option>
                <option value="Endesa">Endesa</option>
                <option value="Repsol">Repsol</option>
                <option value="Luzigas">Luzigas</option>
                <option value="G9 Energy">G9 Energy</option>
            </select><br>
            <label for="faturaEnergiaInput">Qual o valor da fatura de energia elétrica (€)?</label><br>
            <input type="text" id="faturaEnergiaInput" placeholder="€"><br>
            <label for="tipoGasInput">Qual o Tipo de Gás que Utiliza?</label><br>
            <select id="tipoGasInput" onchange="showGasOptions()">
                <option value="Gás Natural">Gás Natural</option>
                <option value="Gás Botija">Gás Botija</option>
                <option value="Não Usa Gás">Não Usa Gás</option>
            </select><br>
            <div id="gasOptions" style="display:none;">
                <label for="fornecedorGasInput">Qual o fornecedor de gás que utiliza?</label><br>
                <select id="fornecedorGasInput">
                    <option value="EDP Comercial">EDP Comercial</option>
                    <option value="Iberdrola">Iberdrola</option>
                    <option value="Galp Energia">Galp Energia</option>
                    <option value="GoldEnergy">GoldEnergy</option>
                    <option value="Endesa">Endesa</option>
                    <option value="Repsol">Repsol</option>
                    <option value="Luzigas">Luzigas</option>
                    <option value="G9 Energy">G9 Energy</option>
                </select><br>
                <label for="faturaGasInput">Qual o valor da fatura de gás (€)?</label><br>
                <input type="text" id="faturaGasInput" placeholder="€"><br>
            </div>
            <label for="infoInput">+ Info:</label><br>
            <textarea id="infoInput" rows="4" cols="50"></textarea><br>
            <label for="contatoInput">Contato:</label><br>
            <input type="text" id="contatoInput"><br>
            <input type="hidden" id="numeroSelecionado" value="">
            <input type="button" value="Enviar" onclick="enviarFeedback()">
        </div>
    </div>
    <div id="menuContato" style="display: none;">
        <h3>Menu de Opções</h3>
        <ul>
            <li><button onclick="marcaOpcao('nao_abre_nao_responde')">N/A Não Abre/Não Responde</button></li>
            <li><button onclick="marcaOpcao('marcar_visita')">Marcar Visita</button></li>
            <li><button onclick="marcaOpcao('marcar_oportunidade')">Marcar Oportunidade</button></li>
            <li><button onclick="marcaOpcao('fecho')">Fecho</button></li>
        </ul>
    </div>
    <div id="cellDataContainer">
        
    </div>

    
    <div>
        <label for="numeroSelecionadoDisplay">Número Selecionado:</label>
        <span id="numeroSelecionadoDisplay"></span>
        <p>Coordenadas: <span id="coordenadas"></span></p>
        <div id="marcaOpcao" style="display: none;"></div>
    </div>

    <script src="{{ url_for('static', filename='feedbacks.js') }}"></script>
</body>
</html>
