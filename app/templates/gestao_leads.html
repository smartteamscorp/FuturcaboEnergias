<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de Leads</title>
</head>

<body>
    <header>
        <h1>Gestão de Leads</h1>
        <button class="close-btn" onclick="fecharPagina()">Fechar</button>
    </header>
    <main>

        <section id="entrega-leads">
            <h2>Entrega de Leads</h2>
            
            <form id="form-entrega-leads" onsubmit="enviarLead(); return false;">
                <div class="form-group">
                    <label for="lead-type">Tipo de Lead:</label>
                    <select name="lead-type" id="lead-type">
                        <option value="comercializacao">Comercialização</option>
                        <option value="finalizada">Finalizada</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="comercial">Comercial:</label>
                    <select name="comercial" id="comercial">
                       
                       
                        <option value="comercial1">Comercial 1</option>
                        <option value="comercial2">Comercial 2</option>
                        <option value="comercial3">Comercial 3</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="lead">Selecionar Lead:</label>
                    <select name="lead" id="lead">
                        <option value="lead1">Lead 1</option>
                        <option value="lead2">Lead 2</option>
                        <option value="lead3">Lead 3</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="observacao">Observação:</label>
                    <textarea name="observacao" id="observacao"></textarea>
                </div>
                <button type="submit">Entregar Lead</button>
            </form>
        </section>
    </main>

  
    <script src="{{ url_for('static', filename='gestao_leads.js') }}"></script>
</body>
</html>
